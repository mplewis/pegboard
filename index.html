<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pegboard IDE</title>
</head>
<body>
  <div class="ide">
    <div class="compiler">
      <div class="grammar" id="grammar-editor"></div>
      <div class="buttons">
        <button id="compile" class="btn btn-success">Compile &raquo;</button>
      </div>
      <div class="compile-results-container">
        <pre><code id="compile-results"></code></pre>
      </div>
    </div>
    <div class="tester">
      <div>Input</div>
      <div>Output</div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
